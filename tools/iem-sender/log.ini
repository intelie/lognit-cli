[loggers]
keys=root,eventsender

[handlers]
keys=stdout,logfile

[formatters]
keys=simple,detailed

[logger_root]
level=INFO
handlers=logfile

[logger_eventsender]
qualname=eventsender
level=INFO
handlers=logfile
propagate=0

[handler_stdout]
class=StreamHandler
level=INFO
formatter=detailed
args=(sys.stdout,)

[handler_logfile]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=detailed
args=('eventsender.log', 'midnight')

[formatter_simple]
format=%(message)s
datefmt=

[formatter_detailed]
format=%(asctime)s %(filename)s(%(lineno)d) %(funcName)s %(threadName)s: %(levelname)s %(message)s
datefmt=


